<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IB CALC</title>
  </head>
  <body>
    <form>
      <input type="number" min="0" placeholder="Altura" id="altura" required />
      <input type="number" min="0" placeholder="Lado A" id="ladoA" required />
      <input type="number" min="0" placeholder="Lado B" id="ladoB" required />
      <input type="number" min="0" placeholder="Sobra" id="sobra" />
      <input type="number" min="0" placeholder="Quebrados" id="quebrados" />
      <button id="btnSub" type="submit">CALCULAR</button>
    </form>
    <div class="res">
      <ul id="resultado">
        Resultado
      </ul>
      <div>Quebrados</div>
      <div>Sobra</div>
      <div id="total">Total:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
