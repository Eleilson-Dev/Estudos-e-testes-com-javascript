<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pessoas</title>
</head>
<body>
    <section class="pessoas-conteiner">
        <form class="add-cad-pessoas">
            <input class="input-txt" type="text" id="nome" placeholder="Digite seu nome">
            <input class="input-txt" type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            <input class="input-txt" type="text" id="idade" placeholder="Digite sua idade">
            <input class="input-txt" type="text" id="altura" placeholder="Digite sua altura">
            <input id="bnt-enviar" type="submit" value="ENVIAR">
        </form>
        <section class="pessoas-adicionadas"></section>
    </section>
    <script src="script.js"></script>
</body>
</html>
